<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de Passe Oublié</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='forgot_reset.css') }}">
</head>
<body>

  <!-- ===== MENU ===== -->
  <nav class="navbar">
      <div class="nav-left">
          <img src="{{ url_for('static', filename='image.png') }}" alt="Logo" class="logo">
          <h2>Chatbot Santé</h2>
      </div>
      <div class="nav-right">
          <a href="{{ url_for('home') }}">Accueil</a>
      </div>
  </nav>

  <!-- ===== FORMULAIRE PRINCIPAL ===== -->
  <div class="reset-container">
    <img src="{{ url_for('static', filename='login.png') }}" class="reset-logo">

    <h2>Mot de Passe Oublié</h2>
    <p class="subtitle">Entrez votre email pour recevoir un lien de réinitialisation.</p>

    <form method="POST" class="reset-form">
      <input type="email" name="email" placeholder="Votre adresse email" required>
      <button type="submit">Envoyer le lien</button>
    </form>

    <p class="message">{{ message }}</p>

    <p><a href="{{ url_for('login') }}">Retour à la connexion</a></p>
  </div>

</body>
</html>
