<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nouveau mot de passe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='forgot_reset.css') }}">
</head>
<body>

  <!-- ===== MENU ===== -->
  <nav class="navbar">
      <div class="nav-left">
          <img src="{{ url_for('static', filename='image.png') }}" alt="Logo" class="logo">
          <h2>Chatbot Santé</h2>
      </div>
      <div class="nav-right">
          <a href="{{ url_for('home') }}">Accueil</a>
      </div>
  </nav>

  <!-- ===== CONTENEUR ===== -->
  <div class="reset-container">
    <img src="{{ url_for('static', filename='login.png') }}" class="reset-logo">

    <h2>Réinitialiser le mot de passe</h2>
    <p class="subtitle">Veuillez entrer votre nouveau mot de passe.</p>

    <form method="POST" class="reset-form">
      <input type="password" name="password" placeholder="Nouveau mot de passe" required>
      <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
      <button type="submit">Mettre à jour</button>
    </form>

    <p class="message">{{ message }}</p>

    <p><a href="{{ url_for('login') }}">Retour à la connexion</a></p>
  </div>

</body>
</html>
