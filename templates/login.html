<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Chatbot Santé</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <!-- ===== MENU SIMPLE ===== -->
  <nav class="navbar">
      <div class="nav-left">
          <img src="{{ url_for('static', filename='image.png') }}" alt="Logo" class="logo">
          <h2>Chatbot Santé</h2>
      </div>
      <div class="nav-right">
          <a href="{{ url_for('home') }}" class="active">Accueil</a>
      </div>
  </nav>

  <!-- ===== CONTENEUR DE CONNEXION ===== -->
  <div class="login-container">
    <!-- Logo centré au-dessus du titre -->
    <img src="{{ url_for('static', filename='login.png') }}" alt="Logo Chatbot" class="login-logo">

    <h2>Connexion</h2>

    <form method="POST">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <p>{{ message }}</p>
    <p>Pas encore inscrit ? <a href="{{ url_for('register') }}">Créer un compte</a></p>
    <p><a href="{{ url_for('forgot_password') }}">Mot de passe oublié ?</a></p>
  </div>
</body>
</html>
